[project]
name = "python-proj-build"
version = "0.1.0"
description = "Build requirements for PROJ"
authors = ["Kyle Barron <kylebarron2@gmail.com>"]
channels = ["conda-forge"]
platforms = [
    "linux-64",
    "linux-aarch64",
    "linux-ppc64le",
    "osx-64",
    "osx-arm64",
    "win-64",
]

[tasks]

[dependencies]
proj = "9.2.1.*"
libclang = "16.0.6.*"

[target.linux-64.dependencies]
libclang = "16.0.6.*"

[target.win-64.dependencies]
pkg-config = "0.29.2.*"
python = "3.8.*"
